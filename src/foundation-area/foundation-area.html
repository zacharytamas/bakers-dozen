<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../card-stack/card-stack.html">

<dom-module id="foundation-area">
  <template>
    <style>
      :host {
        display: block;

        @apply --layout-vertical;
        margin:0px 40px;
      }

      .foundation-row {
        @apply --layout-flex;
        width:134px;
      }

      .foundation-stack {
        display: block;
        margin: 16px;
        width: 124px;
        height: 176px;
        border: 1px solid #000;
        border-radius: .35em;
      }

      .red {
        color:red;
      }

      .symbol {
        font-size: 3em;
        display: inline-block;
        position: relative;
        padding: 15px;

        vertical-align: middle;
        text-align: center;
      }

      .foundation-row > card-stack{
        position:absolute;
      }
      .foundation-row > card-stack:first-child {
      top: 5px;
      }

      .foundation-row > card-stack:nth-child(2) {
        top:200px;
      }

      .foundation-row > card-stack:nth-child(3) {
        top:400px;
      }

      .foundation-row > card-stack:nth-child(4) {
        top:600px;
      }
    </style>

    <div class="foundation-row">
      <template is="dom-repeat" items="[[stacks]]">
          <card-stack
            stack="[[item]]"  on-dragover="_dragOver" on-drop="_drop" foundation=true></card-stack>

      </template>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FoundationArea extends Polymer.Element {
      static get is() { return 'foundation-area'; }
      static get properties() {
        return {
          stacks: {
            type: Array,
            notify: true
          }
        };
      }

      /**
        *  ondragover event handler
        *
        * @param {object} e - event object.
        */
        _dragOver(e){
          e.preventDefault();
        }

        /**
          *  Notifies the board that a card has dropped and emits a 'card-dropped' event.
          *
          * @param {object} e - event object.
          */
        _drop(e){
            e.preventDefault();
            this.dispatchEvent(new CustomEvent('card-dropped', {detail: e.target, bubbles: true, composed: true}));
        }
    }

    window.customElements.define(FoundationArea.is, FoundationArea);
  </script>
</dom-module>
